version: '3.8'

services:
  web:
    build: ./Backend
    command: gunicorn --bind 0.0.0.0:5000 run:app
    volumes: 
      - ./Backend:/usr/src/app
    expose:
      - 5000
    env_file:
      - ./.env
    depends_on:
      - db
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.db.env
  nginx:
    build: ./nginx
    ports:
      - 80:80
    depends_on:
      - web


volumes:
  postgres_data: